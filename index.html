<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <input type="text" inputmode="decimal" value="0">
            <div class="row">
                <button class="clear">AC</button>
                <button class="back-space">⌫</button>
                <div id="dead-space"></div>
                <button class="operator divide">÷</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator multiply">×</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator subtract">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator add">+</button>
            </div>
            <div class="row">
                <button id="zero" class="number">0</button>
                <button class="dot">.</button>
                <button class="operator equals">=</button>
            </div>
        </div>
    </body>
</html>
