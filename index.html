<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator-container">
            <input type="text" inputmode="decimal">
            <div class="row">
                <button>AC</button>
                <button>⌫</button>
                <div id="dead-space"></div>
                <button class="operator">÷</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">×</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button id="zero">0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </body>
</html>
